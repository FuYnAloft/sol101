name: Auto Update, Split and Commit

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update.py and check result
        id: update
        run: |
          output=$(python update.py)
          echo "$output"
          last_line=$(echo "$output" | tail -n 1)
          echo "updated=$last_line" >> $GITHUB_OUTPUT
          
          # Validate output is either 'true' or 'false'
          if [[ "$last_line" != "true" && "$last_line" != "false" ]]; then
            echo "Error: update.py returned unexpected value: $last_line"
            echo "Expected 'true' or 'false'"
            exit 1
          fi

      - name: Cancel workflow if no updates
        if: steps.update.outputs.updated == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "No updates found, cancelling workflow..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel"

      - name: Run split.py
        if: steps.update.outputs.updated == 'true'
        run: python split.py

      - name: Commit and push changes
        if: steps.update.outputs.updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Auto update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
